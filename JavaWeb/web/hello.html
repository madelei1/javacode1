<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<h1>hello1</h1>
<p>这是一个段落</p>
<div><a href="http://www.sogou.com">这是一个链接</a></div>
<div>
    <!-- method 表示个服务器发的请求是 get 还是 post -->
    <!-- action 表示请求具体发给那个服务器以及相关的 path -->
    <form method="post" action="http://www.sogou.com">
        <div>
            <span>姓名: </span>
            <span><input type="text" name="username2222" placeholder="请输入姓名"></input></span>
        </div>
        <div>
            <span>密码: </span>
            <span><input type="password" name="password1234" placeholder="请输入密码"></input></span>
        </div>
        <div><input type="submit" value="提交"></div>
    </form>
</div>
<div><image src="https://img03.sogoucdn.com/app/a/07/e58d89131f3a0882b804313208e0e983"></image></div>
</body>
</html>
